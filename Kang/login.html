{% extends "encyclopedia/layout.html" %}

{% block title %}Log In{% endblock %}

{% block body %}

    <h2>Login</h2>
    
    {% if message %}
        <div class="alert alert-danger" role="alert">
            <div>{{ message }}</div>
        </div>
    {% endif %}
    

    <form action="{% url 'encyclopedia:login_view' %}" method="post">
        {% csrf_token %}
        <div class="form-group" style='width: 300px; height:40px'>
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group" style='width: 300px; height:40px'>
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <br>Don't have an account? <a href="{% url 'encyclopedia:register' %}">Register here.</a>

{% endblock %}
